<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sad Book Library</title>
  </head>
  <body>
    <header>
      <h1>Sad Book Library</h1>
    </header>

    <main>
      <ul id="library-books">
        <h2>Books to check out</h2>
      </ul>

      <ul id="checked-out-books">
        <h2>My shelf</h2>
      </ul>
    </main>

    <aside>
      <form>
        <h2>Add book to library!</h2>

        <label>Title:
          <input type="text" name="title">
        </label>
        <label>Author:
          <input type="text" name="author">
        </label>
        <label>Publish Date:
          <input type="number" name="publishDate">
        </label>

        <input type="submit" value="Add book">
      </form>
    </aside>

    <footer>
      Kewl site, friend!
    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
