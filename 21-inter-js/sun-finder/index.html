<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sun Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header>
      <h1>🕵️‍♀️ Sun Finder</h1>
    </header>

    <input type="text" name="location-filter" placeholder="Search for your location here">
    <main>
      <table>
        <thead>
          <tr>
            <th data-column="id">id</th>
            <th data-column="location">location</th>
            <th data-column="latitude">latitude</th>
            <th data-column="longitude">longitude</th>
            <th data-column="sunrise">sunrise</th>
            <th data-column="sunset">sunset</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <footer>
    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
